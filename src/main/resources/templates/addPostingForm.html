<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Hello</title>

    <meta charset="utf-8">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <h1>게시글 추가 화면</h1>
    <div class="posting form">
      <form class="posting" action="/postings/new" method="post">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">제목</span>
          <input type="text" class="form-control" placeholder="title" name="title" aria-label="title" aria-describedby="addon-wrapping">
        </div>

        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">내용</span>
          <input type="text" class="form-control" placeholder="content" name="content" aria-label="content" aria-describedby="addon-wrapping">
        </div>

        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Code</span>
          <input type="code" class="form-control" placeholder="code" name="code" aria-label="code" aria-describedby="addon-wrapping">
        </div>

        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Password</span>
          <input type="code" class="form-control" placeholder="password" name="deletePassword" aria-label="deletePassword" aria-describedby="addon-wrapping">
        </div>

        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Writer</span>
          <input type="code" class="form-control" placeholder="writer" name="writer" aria-label="writer" aria-describedby="addon-wrapping">
        </div>

        <input type="submit" value="Save">
      </form>
    </div>
  </body>

</html>
