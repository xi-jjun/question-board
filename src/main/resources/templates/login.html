<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Login</title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/login.css">

  </head>

  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>
        <h2 class="inactive underlineHover"> <a style="color: gray;" href="/users/new">Sign Up</a> </h2>
        <br>
        <br>
        <!-- Icon -->
        <!-- <div class="fadeIn first">
          <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
        </div> -->

        <!-- Login Form -->
        <form action="/login" th:action th:object="${loginForm}" method="post">
          <input type="text" id="login" class="fadeIn second" name="nickName" placeholder="Nick Name">
          <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
          <input type="submit" style="margin-top: 30px; " class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="https://github.com/xi-jjun/question-board/blob/master/README.md">Help?</a>
        </div>

      </div>
    </div>
  </body>

  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/login.css">

</html>
